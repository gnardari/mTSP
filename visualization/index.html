<!DOCTYPE html>
<html>
<head>
	<title>Travelling Salesman Problem</title>
	<meta charset="utf-8">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
	<!-- <section id="info"> -->
    <!--     OLA -->
    <div id='tsp'>
    
    <div class='column'>
        <div class='card'>
            <div class='card-container'>
                <div class='card-label'><b>Benchmark Name</b></div>
                <div class='card-body'>
                    <span id='problem-name'></span>
                </div>
            </div>
        </div>
    
        <div class='card'>
            <div class='card-container'>
                <div class='card-label'><b>Number of Nodes</b></div>
                <div class='card-body'>
                    <span id='problem-dim'></span>
                </div>
            </div>
        </div>
        <div class='card'>
            <div class='card-container'>
                <div class='card-label'><b>Current Cost</b></div>
                <div class='card-body'>
                    <span id='solution-cost'></span>
                </div>
            </div>
        </div>
    </div>

	<script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="underscore.min.js"></script>
	<script src="tsp.js"></script>
</body>
</html>
